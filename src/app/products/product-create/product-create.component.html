<form [formGroup]="productForm" (ngSubmit)="createProduct()">
  <div>
    <mat-form-field>
      <input formControlName="name" placeholder="Name" [matAutocomplete]="productsAuto" required matInput />
      <mat-error *ngIf="name.touched && name.invalid">
        The name is not valid
      </mat-error>
    </mat-form-field>
    <mat-autocomplete #productsAuto="matAutocomplete">
      <mat-option *ngFor="let product of products" [value]="product.name">
        {{product.name}}
      </mat-option>
    </mat-autocomplete>
  </div> 
  <div>
    <mat-form-field>
      <input id="price" formControlName="price" placeholder="Price" matInput required />
      <mat-error >
          The price is required
      </mat-error>
      <mat-hint>
        Price should be between 1 and 10000.
      </mat-hint>
    </mat-form-field>
  </div>
  <div>
    <button mat-raised-button color="primary" type="submit" [disabled]="!productForm.valid">Create</button>
  </div>
</form>
