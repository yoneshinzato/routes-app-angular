<h1 mat-dialogue-title>Change product price</h1>
<mat-dialog-content>
    <mat-form-field>
        <input type="text" matInput [(ngModel)]="price" [placeholder]="data.toString()">
    </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions>
    <button mat-raised-button color="primary" [mat-dialog-close]="price" (click)="save()">Save</button>
    <button mat-button mat-dialog-close>Cancel</button>
</mat-dialog-actions>
